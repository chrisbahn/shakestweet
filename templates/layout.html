<!doctype html>
<title>Shakestweet</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
  <h1>Shakestweet</h1>
  <div class="metanav">
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div><br>
  {% endfor %}
  {% block body %}{% endblock %}
  {% block shakestweet %}{% endblock %}
  {% block quotesearch %}{% endblock %}
  {% block imagesearch %}{% endblock %}

  <form action="/cancel" align="right">
<input type="submit" name="cancel" value="CANCEL AND START OVER"></input>
</form>

</div>
